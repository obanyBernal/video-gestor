<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visor de Pantalla</title>
    <style>
      body {
        margin: 0;
        background-color: black;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: black;
      }

      .container {
        position: relative;
        width: 100vw;
        height: 60vh;
        overflow: hidden;
      }
      #loading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 1;
      }
      video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 2;
      }
      #fullscreenBtn {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid white;
        border-radius: 10px;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="loading" src="/tv/visor/loading.png" alt="Cargando..." />
      <video id="player" autoplay muted></video>
      <button id="fullscreenBtn">â›¶ Pantalla Completa</button>
    </div>

    <script>
      const videoPlayer = document.getElementById("player");
      const loadingImage = document.getElementById("loading");
      const fullscreenBtn = document.getElementById("fullscreenBtn");
      let playlist = [];
      let currentIndex = 0;

      function playVideo(index) {
        if (!playlist[index]) return;

        videoPlayer.pause();
        videoPlayer.removeAttribute("src");
        videoPlayer.load();
        loadingImage.style.display = "block";

        videoPlayer.src = playlist[index];
        currentIndex = index;
      }

      videoPlayer.addEventListener("loadeddata", () => {
        loadingImage.style.display = "none";
        videoPlayer.play();
      });

      videoPlayer.addEventListener("ended", () => {
        if (playlist.length === 0) return;
        currentIndex++;
        if (currentIndex >= playlist.length) currentIndex = 0;
        playVideo(currentIndex);
      });

      videoPlayer.addEventListener("error", () => {
        console.warn("âš ï¸ Error al cargar el video. Saltando al siguiente...");
        currentIndex++;
        if (currentIndex >= playlist.length) currentIndex = 0;
        playVideo(currentIndex);
      });

      // ðŸ” SOPORTE MULTIPANTALLA
      const params = new URLSearchParams(window.location.search);
      const pantalla = params.get("pantalla")?.trim() || "pantalla1";
      console.log("Pantalla detectada:", pantalla);

      fetch(`/tv/list/${pantalla}`)
        .then((res) => res.json())
        .then((files) => {
          playlist = files.map((f) => `/tv/videos/${pantalla}/${f}`);
          if (playlist.length > 0) {
            currentIndex = Math.floor(Math.random() * playlist.length);
            playVideo(currentIndex);
          } else {
            console.warn("No hay videos disponibles para esta pantalla.");
          }
        })
        .catch((err) => {
          console.error("Error al obtener la lista de videos:", err);
        });

      fullscreenBtn.addEventListener("click", () => {
        if (!document.fullscreenElement) {
          videoPlayer.muted = false;
          document.querySelector(".container").requestFullscreen();
        }
      });

      document.addEventListener("fullscreenchange", () => {
        const isFullscreen = !!document.fullscreenElement;
        fullscreenBtn.style.display = isFullscreen ? "none" : "block";

        if (isFullscreen) {
          videoPlayer.removeAttribute("controls");
        } else {
          videoPlayer.setAttribute("controls", "true");
        }
      });
    </script>
  </body>
</html>
